
<html>

  <body style="background-image: linear-gradient(blue, red);">
      <center>
        <div class="col-xs-12">
          <h2 style="color: antiquewhite;" class="header">SOUND IDENTIFI ALIEONIC</h2>

          </div>
          </div>
          <img src="aliens-01.png" style="width: 20%;" id="alien1">
          <span><img src="aliens-02.png" style="width: 20%;" id="alien2"></span>

<script src="main.js"></script>
